<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen}">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
        <title>Document title</title>
        <script defer src="https://unpkg.com/alpinejs"></script>
        <style>
          .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: grid;
            place-content: center;
          }
          .header__menuBtn {
            position: relative;
            z-index: 10;
          }
          .noscroll,
          .noscroll body {
            overflow: hidden;
          }
        </style>
        <link rel="stylesheet" href="/src/css/styles.css"/>
    </head>
    <body>
        <!-- https://emmet.io-->
        <!-- header>h1{Test de menu} -->
        <header>
            <a href="/fr/index.html" onclick="document.cookie = 
            `nf_lang=fr; path=/ ; SameSite=Strict`
            ">FR</a>
            <button aria-controls="mainNav"
            @click="menuIsOpen = ! menuIsOpen"
            class="header__menuBtn">
              menu
            </button>
            <h1>Animals !</h1>
            <nav id="mainNav"
            x-show="menuIsOpen"
            x-transition.duration.800ms
            class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="/en/cats-en/index.html">Cats</a></li>
                    <li><a href="/en/dogs-en/index.html">Dogs</a></li>
                </ul>
            </nav>
        </header>
        <!-- h2>lorem2^p>lorem -->
    </body>
</html>
